<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Counter</h1>
      <p> {{ initialValue }} </p>
      <button v-on:click="increment">Increment</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
            return {
                initialValue: 0
            }
        },
        methods: {
            increment () {
                this.initialValue++;
            }
        }
      });

      app.mount("#app");
    </script>
  </body>
</html>
